<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>My College Tour Gallery!</h1>
    <div class="gallery-wrap">
        <img src="back.jpg" id="backbtn">

        <div class="gallery">

            <div>
                <span><img src="1.jpg" alt=""></span>
                <span><img src="2.jpg" alt=""></span>
                <span><img src="3.jpg" alt=""></span>
            </div>

            <div>
                <span><img src="4.jpg" alt=""></span>
                <span><img src="5.jpg" alt=""></span>
                <span><img src="6.jpg" alt=""></span>
            </div>

            <div>
                <span><img src="7.jpg" alt=""></span>
                <span><img src="8.jpg" alt=""></span>
                <span><img src="9.jpg" alt=""></span>
            </div>

            <div>
                <span><img src="10.jpg" alt=""></span>
                <span><img src="11.jpg" alt=""></span>
                <span><img src="12.jpg" alt=""></span>
            </div>
        </div>
        <img src="next.jpg" id="nextbtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backbtn = document.getElementById("backbtn");
        let nextbtn = document.getElementById("nextbtn");

        scrollContainer.addEventListener("weel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextbtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        })

        backbtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        })
    </script>
</body>

</html>
